<div class="container">
  <div class="row row justify-content-md-center mt-3">
    <div class="col-md-4">
      <form [formGroup]="form" (ngSubmit)="save($event)">
        <div class="form-group">
          <label for="formGroupExampleInput">Nombre</label>
          <input type="text" formControlName="name" name="name" class="form-control" id="formGroupExampleInput" placeholder="Ingrese su nombre">
          <div *ngIf="f.name.invalid && (f.name.touched || f.name.dirty)">
            <div class="alert-danger mt-1">
              <div class="container-error-message">
                Este campo es obligatorio.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="formGroupExampleInput2">Email</label>
          <input type="email" name="email" formControlName="email" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese su Email">
          <div *ngIf="f.email.invalid && (f.email.touched || f.email.dirty)">
            <div class="alert-danger mt-1">
              <div class="container-error-message">
                Ingrese un email correcto.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="formGroupExampleInput2">Fecha</label>
          <input type="date" class="form-control" formControlName="date"  id="formGroupExampleInput3">
        </div>
        <button class="btn btn-primary mt-3" type="submit" [disabled]="form.invalid">Enviar</button>
      </form>
    </div>
  </div>
</div>
